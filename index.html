<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packed Bubble Chart with Weighted Data</title>
    <!-- Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script> <!-- Boost module for performance -->
</head>
<body>
    <!-- Container for the chart -->
    <div id="container" style="width: 100%; height: 100vh;"></div>

    <script>
        // Load data asynchronously
        fetch('data_with_weight.json')
            .then(response => response.json())
            .then(data => {
                // Initialize the Highcharts packed bubble chart with performance optimizations
                Highcharts.chart('container', {
                    chart: {
                        type: 'packedbubble',
                        height: '100%',
                        animation: false, // Disable animations for performance
                        boost: {
                            useGPUTranslations: true, // Use GPU for rendering
                            seriesThreshold: 1, // Apply boost from the first series
                        }
                    },
                    title: {
                        text: 'Company Weightings by Country'
                    },
                    legend: {
                        enabled: false // Disable the legend
                    },
                    tooltip: {
                        useHTML: true,
                        pointFormat: '<b>{point.name}:</b> {point.value}'
                    },
                    plotOptions: {
                        packedbubble: {
                            minSize: '10%',
                            maxSize: '100%',
                            zMin: 0,
                            zMax: Math.max(...data.flatMap(series => series.data.map(point => point.value))),
                            layoutAlgorithm: {
                                gravitationalConstant: 0.05,
                                splitSeries: false,
                                seriesInteraction: true,
                                dragBetweenSeries: false,
                                parentNodeLimit: true,
                                bubblePadding: 10 // Adjust padding to ensure fit on screen
                            },
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}',
                                style: {
                                    color: 'black',
                                    textOutline: 'none',
                                    fontWeight: 'normal'
                                }
                            },
                            boostThreshold: 1 // Apply boost module to improve performance
                        }
                    },
                    series: data
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
